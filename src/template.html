<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profiles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9692f97516.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav class="navbar col-12 bg-danger m-2" style="height: 10vh">
          <span class="text-center text-white mb-0 h1 w-100">My Team</span>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="page-content col-12 d-flex flex-wrap justify-content-center"
        >
          <!-- /* intern html */ -->
          <div class="card m-3 shadow rounded" style="width: 18rem">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Name</h5>
              <h6 class="card-subtitle mb-2">
                <i class="fa-solid fa-graduation-cap m-2"></i>Intern
              </h6>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:"></a></li>
                <li class="list-group-item">School:</li>
              </ul>
            </div>
          </div>
          <!-- /* engineer html */ -->
          <div class="card m-3 shadow rounded" style="width: 18rem">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Name</h5>
              <h6 class="card-subtitle mb-2">
                <i class="fa-solid fa-glasses m-2"></i>Engineer
              </h6>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:"></a></li>
                <li class="list-group-item">
                  GitHub: <a href="https://www.github.com/"></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- /* manager html */ -->
          <div class="card m-3 shadow rounded" style="width: 18rem">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title">Name</h5>
              <h6 class="card-subtitle mb-2">
                <i class="fa-solid fa-mug-hot m-2"></i>Manager
              </h6>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group list-group-flush border">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">Email: <a href="mailto:"></a></li>
                <li class="list-group-item">Office Number:</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
